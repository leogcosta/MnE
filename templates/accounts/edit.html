<div class="col-lg-12 col-md-12 col-sm-12 col-xs">
  <div class="row nav-tip">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <i class="ion-ios7-cloud-outline"></i>
    </div>
  </div>

  <div class="row nav-tip">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h1 class="ClearSans-Thin">Account Info</h1>
    </div>
  </div>


  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs">
      <form
        name="editForm"
        class="form-horizontal"
        role="form"
        novalidate
        ng-submit="editCtrl.update()"
      >
        <div class="form-group">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <input
              type="text"
              class="form-control input-lg"
              placeholder="Name *"
              ng-model="edit.account_name"
              ng-maxlength="64"
              required
            >
          </div>
        </div>

        <div class="form-group">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <button
              type="submit"
              ng-disabled="editForm.$invalid"
              class="btn btn-lg btn-primary btn-block"
            >
              Update
            </button>
          </div>
        </div>

        <div class="form-group delete-container">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <button
              type="button"
              class="btn btn-lg btn-danger btn-block"
              ng-swipe-right="editCtrl.delete()"
            >
              Delete
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>



</div>
