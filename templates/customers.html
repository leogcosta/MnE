<nav class="search-nav row">
  <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
    <input
      type="text"
      class="search form-control input-sm"
      placeholder="Search Customers"
      ng-model="search.$"
    >

    <i class="search-icon ion-ios7-search"></i>
  </div>

  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
    <a
      href="#/customers/new"
      class="btn btn-block btn-xs btn-default new-entity"
    >
      <i class="ion-ios7-plus-outline"></i>
    </a>
  </div>
</nav>



<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bottom-of-search-nav">
  <div
    class="row ngRepeat moe-list"
    ng-repeat="customer in customers | filter:search:strict | orderBy:'customer_full_name':false"
  >
    <div
      class="col-lg-3 col-md-3 col-sm-3 col-xs-3 customer-inital"
      ng-class="{save: customer.operation === 'SAVE', update: customer.operation === 'UPDATE'}"
    >
      <h1
        class="Lato-Hai"
        ng-bind="customer.customer_full_name[0]|uppercase"
      ></h1>
    </div>

    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 moe-content">
      <p
        class="ClearSans-Regular customer-name"
        ng-bind="customer.customer_full_name"
      ></p>

      <h1 class="ClearSans-Thin customer-owes">
        {{ 93656.99|currency:'' }}
      </h1>
    </div>
  </div>
</div>
