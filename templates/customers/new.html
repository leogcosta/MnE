<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <div class="row nav-tip">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <i class="ion-ios7-personadd-outline"></i>
    </div>
  </div>

  <div class="row nav-tip">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h1 class="ClearSans-Thin">New Customer</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

      <form
        name="newForm"
        class="form-horizontal"
        role="form"
        novalidate
        ng-submit="saveCtrl.save()"
      >
        <div class="form-group">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <input
              type="text"
              class="form-control input-lg"
              placeholder="Full Name *"
              required
              ng-model="instance.customer_full_name"
              ng-maxlength="64"
              required
            >
          </div>
        </div>

        <div class="form-group">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <input
              type="tel"
              class="form-control input-lg"
              placeholder="Phone Number *"
              required
              ng-model="instance.customer_phone_number"
              ng-pattern="/^((\+251)|0)[0-9]{9}$/"
              ng-maxlength="13"
              required
            >
          </div>
        </div>

        <div class="form-group">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <input
              type="email"
              class="form-control input-lg"
              placeholder="Email"
              ng-model="instance.customer_email"
            >
          </div>
        </div>

        <div class="form-group">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <button
              ng-disabled="newForm.$invalid"
              class="btn btn-success btn-block btn-lg"
            >
            Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
