<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <div class="row nav-tip">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <i class="ion-ios7-box-outline"></i>
    </div>
  </div>

  <div class="row nav-tip">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h1 class="ClearSans-Thin">New Item</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

      <form
        name="newForm"
        class="form-horizontal"
        role="form"
        novalidate
        ng-submit="itemNewCtrl.save()"
      >
        <div class="form-group">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <input
              type="text"
              class="form-control"
              placeholder="Name *"
              ng-model="newItem.item_name"
              ng-maxlength="128"
              required
            >
          </div>
        </div>

        <div class="form-group">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <input
              type="text"
              class="form-control"
              placeholder="ID *"
              ng-model="newItem.item_item_id"
              ng-maxlength="64"
              required
            >
          </div>
        </div>

        <div class="form-group">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <input
              type="number"
              class="form-control"
              placeholder="Unit Price"
              ng-model="newItem.item_unit_price"
              required
            >
          </div>
        </div>

        <div class="form-group">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <button
              ng-disabled="newForm.$invalid"
              class="btn btn-success btn-block"
            >
            Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
