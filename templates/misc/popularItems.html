<nav class="search-nav row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <i class="search-icon ion-ios7-search"></i>

    <input
      type="text"
      class="search form-control input-sm"
      placeholder="Search Items"
      ng-model="search.$"
    >
  </div>
</nav>


<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bottom-of-search-nav">
  <div
    class="row ngRepeat moe-list"
    ng-repeat="item in popularItems | filter:search:strict | orderBy:'saleCount':true"
    ng-swipe-left="item.showAction = true"
    ng-swipe-right="item.showAction = false"
  >
    <div
      class="col-lg-3 col-md-3 col-sm-3 col-xs-3 item-inital-container"
    >
      <h1
        class="Lato-Hai item-inital"
        ng-bind="$index + 1"
      ></h1>
    </div>

    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
      <p
        class="ClearSans-Light item-name"
        ng-bind="item.item_name"
      >
      </p>

      <p
        class="ClearSans-Regular item-code"
        ng-bind="item.item_item_id"
      ></p>

      <p
        class="ClearSans-Thin item-unit-price"
        ng-bind="item.item_unit_price | number:2"
      ></p>

      <div
        class="ClearSans-Regular count-badge"
      >
        <span ng-bind="item.saleCount | number:0"></span>
      </div>

      <div
        class="row ngShowHide action"
        ng-show="item.showAction"
      >
        <a
          class="col-lg-6 col-md-6 col-sm-6 col-xs-6 sale"
          href="#/items/sales/{{ item.item_id }}"
        >
          <i class="ion-ios7-pricetag-outline"></i>
          <small class="ClearSans-Regular">Sale</small>
        </a>

        <a
          class="col-lg-6 col-md-6 col-sm-6 col-xs-6 info"
          href="#/items/info/{{ item.item_id }}"
        >
          <i class="ion-ios7-information-outline"></i>
          <small class="ClearSans-Regular">Info</small>
        </a>
      </div>
    </div>
  </div>
</div>
