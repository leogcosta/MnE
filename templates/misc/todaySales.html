<nav class="search-nav row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <i class="search-icon ion-ios7-search"></i>

    <input
      type="text"
      class="search form-control input-sm"
      placeholder="Search Todays Sales"
      ng-model="search.$"
    >
  </div>
</nav>


<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bottom-of-search-nav">
  <div
    class="row ngRepeat moe-list"
    ng-repeat="sale in todaySales | filter:search:strict | orderBy:'sale_id':true"
    ng-swipe-left="sale.showAction = true"
    ng-swipe-right="sale.showAction = false"
  >
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 item-inital-container">
      <p
        class="ClearSans-Regular sale-item-name"
        ng-bind="sale.item.item_name"
      ></p>

      <p
        class="ClearSans-Regular sale-item-code"
        ng-bind="sale.item.item_item_id"
      ></p>

      <p
        class="ClearSans-Light sale-item-current-price"
        ng-bind="sale.sale_item_unit_price"
      ></p>
    </div>

    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <p
        class="today-sale-full-name"
        ng-bind="sale.customer.customer_full_name"
      ></p>

      <p
        class="ClearSans-Thin today-sale-total"
        ng-bind="(sale.sale_item_unit_price * sale.sale_item_quantity) | number:2"
      ></p>

      <p
        class="today-sale-time"
        ng-bind="sale.moment.time"
      ></p>

      <p
        class="today-sale-age"
        ng-bind="sale.moment.age"
      ></p>

      <div
        class="row ngShowHide action"
        ng-show="sale.showAction"
      >
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
        </div>

        <a
          class="col-lg-4 col-md-4 col-sm-4 col-xs-4"
          href="tel: {{ sale.customer.customer_phone_number }}"
        >
          <i class="ion-ios7-telephone-outline"></i>
          <small class="ClearSans-Thin">Call</small>
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
      <p
        class="ClearSans-Thin today-sale-total"
        ng-bind="totalSale | number:2"
      ></p>
    </div>
  </div>
</div>
